<!DOCTYPE html>
<html lang="en" class="h-100" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <link href="./lgcss/style.css" rel="stylesheet" />
  </head>
  <body
    class="vh-100"
    style="
      background: linear-gradient(
        0.94deg,
        #030a1b 51.2%,
        #311250 73.95%,
        #010710 95.7%
      );
    "
  >
    <div
      class="authincation h-100"
      style="
        background: linear-gradient(
          0.94deg,
          #030a1b 51.2%,
          #311250 73.95%,
          #010710 95.7%
        );
      "
    >
      <div
        class="container h-100"
        style="
          background: linear-gradient(
            0.94deg,
            #030a1b 51.2%,
            #311250 73.95%,
            #010710 95.7%
          );
        "
      >
        <div
          class="row justify-content-center h-100 align-items-center"
          style="
            background: linear-gradient(
              0.94deg,
              #030a1b 51.2%,
              #311250 73.95%,
              #010710 95.7%
            );
          "
        >
          <div
            class="col-md-6"
            style="
              background: linear-gradient(
                0.94deg,
                #030a1b 51.2%,
                #311250 73.95%,
                #010710 95.7%
              );
              box-shadow: 0 0 1rem rgba(255,255,255,.2);
            "
          >
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-3">
                      <img
                        style="height: 5rem"
                        src="../assets/images/Project 51_4.png"
                        alt=""
                      />
                    </div>
                    <h4 class="text-center mb-4">Sign up your account</h4>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your Name"
                        id="name"
                        style="
                          background-color: transparent;
                          caret-color: #00dafc;
                          color: #00dafc;
                          letter-spacing: 2px;
                          border: 1px solid #e71de7;
                        "
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="hello@example.com"
                        id="email"
                        style="
                          background-color: transparent;
                          caret-color: #00dafc;
                          color: #00dafc;
                          letter-spacing: 2px;
                          border: 1px solid #e71de7;
                        "
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Mobile"
                        id="mobile"
                        style="
                          background-color: transparent;
                          caret-color: #00dafc;
                          color: #00dafc;
                          letter-spacing: 2px;
                          border: 1px solid #e71de7;
                        "
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                        style="
                          background-color: transparent;
                          caret-color: #00dafc;
                          color: #00dafc;
                          letter-spacing: 2px;
                          border: 1px solid #e71de7;
                        "
                      />
                    </div>
                    <div class="text-center mt-4">
                      <button
                        id="button"
                        type="submit"
                        class="btn btn-primary btn-block btn-main"
                        style="
                          background: linear-gradient(
                            113.54deg,
                            #d912dd 34.86%,
                            rgba(91, 26, 134, 0.75) 74.74%
                          );
                          outline: none;
                          border: 0;
                        "
                        onclick="register()"
                      >
                        Sign Up
                      </button>
                    </div>
                    <div class="new-account mt-3">
                      <p>
                        Already have an account?
                        <a style="color: #864ad1" href="v2/">Sign in</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/sweetalert.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
