  <body>
    <div class="maincontainer">
      <form action="">
        <h4 class="text-warning text-center pt-5">Registration</h4>

        <label>
          <input type="text" placeholder="FIRST NAME" id="name" />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input type="text" placeholder="LAST NAME" id="name" />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input type="text" placeholder="ENTER COLLEGE NAME" id="name" />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input type="text" placeholder="ENTER DEPARTMENT" id="name" />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label class="spd">
          <input type="radio" id="male" name="gender" />
          <p>Male</p>
          <input type="radio" id="female" name="gender" />
          <p>Female</p>
          <input type="radio" id="others" name="gender" />
          <p>Others</p>
        </label>
        <div class="line-box">
          <div class="line"></div>
        </div>

        <label>
          <input type="number" placeholder="ENTER MOBILE NUMBER" />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input type="email" placeholder="ENTER EMAIL" />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input type="password" name="password" id="" placeholder="PASSWORD" />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <label>
          <input
            type="password"
            name="password"
            id=""
            placeholder="CONFIRM PASSWORD"
          />
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>

        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
