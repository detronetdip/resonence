<!DOCTYPE html>
<html lang="en" class="h-100" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fasto - Saas Admin Dashboard</title>
    <link href="../lgcss/style.css" rel="stylesheet" />
  </head>
  <body class="vh-100">
    <div
      class="authincation h-100"
      style="
        background: linear-gradient(
          0.94deg,
          #030a1b 51.2%,
          #311250 73.95%,
          #010710 95.7%
        );
      "
    >
      <div
        class="container h-100"
        style="
          background: linear-gradient(
            0.94deg,
            #030a1b 51.2%,
            #311250 73.95%,
            #010710 95.7%
          );
        "
      >
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-3">
                      <img
                        style="height: 5rem"
                        src="../../assets/images/Project 51_4.png"
                        alt=""
                      />
                    </div>
                    <h4 class="text-center mb-4">Forget Password</h4>
                    <form action="#">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Email"
                          style="
                            background-color: transparent;
                            caret-color: #00dafc;
                            color: #00dafc;
                            letter-spacing: 2px;
                            border: 1px solid #e71de7;
                          "
                        />
                      </div>
                      <div class="text-center mt-4">
                        <button
                        id="button"
                        type="submit"
                        class="btn btn-primary btn-block btn-main"
                        style="
                          background: linear-gradient(
                            113.54deg,
                            #d912dd 34.86%,
                            rgba(91, 26, 134, 0.75) 74.74%
                          );
                          outline: none;
                          border: 0;
                        "
                        onclick="register()"
                      >
                        Submit
                      </button>
                      </div>
                    </form>
                    <div class="new-account mt-3">
                      <p>
                        New Here?
                        <a href="../" style="color: #864ad1">Create Account</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
